<ion-header>
  <ion-toolbar>
     <ion-title>
      <app-back-button [url]="backButtonUrl"></app-back-button>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
<ion-row *ngFor="let apointmentListItem of apointmentListItems; let i = index;">
<ion-col size="12" size-sm="12">
<ion-list>
  <ion-item
  button="true"
  (click)="onOpenListItems(i)"
   detail>
    <ion-label>
      <p>{{ apointmentListItem.title }}</p>
      <h2>{{ apointmentListItem.value }}</h2>
    </ion-label>
  </ion-item>
</ion-list>
</ion-col>
</ion-row>

<ion-row >
  <ion-col size="6" size-sm="6">
  <ion-list>
    <ion-item>
      <ion-label>
        <p>Appointment Date:</p>
        <h2>12/02/22</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  </ion-col>

  <ion-col size="6" size-sm="6">
    <ion-list>
      <ion-item>
        <ion-label>
          <p>Total cost:</p>
          <h2>300.00</h2>
        </ion-label>
      </ion-item>
    </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-button expand="block">
  Book
</ion-button>
</ion-content>

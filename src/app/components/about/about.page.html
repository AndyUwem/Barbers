<ion-header>
  <ion-toolbar>
    <ion-segment
    (ionChange)="onFilteredSegment($event)"
    [value]="selectedSegment"
     mode="ios">
      <ion-segment-button value="login">Login</ion-segment-button>
      <ion-segment-button value="register">Register</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content >

</ion-content>



<ng-template #register>
  <form [formGroup]="newCustomerForm" (ngSubmit)="onSubmit()">
    <ion-card-header>
      <h4>Your Information</h4>
    </ion-card-header>

      <ion-grid>
        <ion-row>
          <ion-col size="6" >
            <ion-item>
             <ion-label position="floating">First Name</ion-label>
             <ion-input formControlName="firstName" type="text" clearInput ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
           <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input formControlName="lastName" type="text" clearInput></ion-input>
           </ion-item>
         </ion-col>
        </ion-row>

        <ion-row>
         <ion-col size="4">
           <ion-item>
            <ion-label position="floating">Gender</ion-label>
            <ion-select formControlName="gender" [value]="gender[0]">
              <ion-select-option *ngFor="let g of gender" [value]="g">{{g}}</ion-select-option>
            </ion-select>
           </ion-item>
         </ion-col>
         <ion-col size="3">
           <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input formControlName="age" type="number"></ion-input>
           </ion-item>
         </ion-col>
         <ion-col size="5">
          <ion-item>
           <ion-label position="floating">Phone</ion-label>
           <ion-input formControlName="phone" type="number" clearInput></ion-input>
          </ion-item>
        </ion-col>
       </ion-row>

       <ion-row>
         <ion-col size="12">
           <ion-item>
            <ion-label position="floating">Location Address</ion-label>
            <ion-input formControlName="address" type="text" clearInput></ion-input>
           </ion-item>
         </ion-col>
       </ion-row>
       </ion-grid>

    <ion-card>
      <ion-card-header>
        <h4>ACCOUNTS</h4>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
               <ion-label position="floating">Email</ion-label>
               <ion-input formControlName="email" type="email" clearInput></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
               <ion-label position="floating">Password</ion-label>
               <ion-input formControlName="password" type="password" clearInput></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-button
    color="success"
    expand="block"
    size="large"
    style="margin: 5px 3%;"
    type="submit"
    [disabled]="!newCustomerForm.valid">
    {{ isLoading ? 'Processing' : 'Submit'}}
    <div class="ion-margin-start" *ngIf="isLoading">
      <ion-spinner class="spinner" color="secondary" name="lines"></ion-spinner>
    </div>
  </ion-button>
  </form>
</ng-template>

<!-- end register  -->
<ng-template #login>
  <ion-card class="login-container">
    <ion-card-header>
      <h2>Welcome Back</h2>
    </ion-card-header>
    <ion-card-content>
  <form>
    <ion-label>
      <p>Email</p>
    </ion-label>
    <ion-input type="email" class="input-custom-style"></ion-input>

    <ion-label>
      <p>Password</p>
    </ion-label>
    <ion-input type="password" class="input-custom-style"></ion-input>
    <ion-label>
     <p id="forget-password">
       <a routerLink="/">Forget Password ? </a>
     </p>
    </ion-label>

    <ion-button
    class="ion-text-left"
    color="success"
    expand="block"
    size="large">
      Login
    </ion-button>

  <fieldset>
    <legend>Or</legend>
    <ion-button
    class="custom-social-button"
    color="success"
    expand="full"
    size="large">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      <ion-text>Join with Google</ion-text>
    </ion-button>

    <ion-button
    class="custom-social-button"
    color="success"
    expand="full"
    size="large">
      <ion-icon name="logo-facebook" slot="start"></ion-icon>
      <ion-text>Join with Facebook</ion-text>
    </ion-button>

    <ion-button
    class="custom-social-button"
    color="success"
    expand="full"
    size="large">
      <ion-icon name="logo-twitter" slot="start"></ion-icon>
      <ion-text>Join with Twitter</ion-text>
    </ion-button>

  </fieldset>
  </form>

    </ion-card-content>
  </ion-card>

</ng-template>

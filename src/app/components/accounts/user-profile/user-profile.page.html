<ion-header>
  <ion-toolbar>
    <ion-title color="success">My profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
          <ion-col size="12">
            <div class="ion-text-center ion-padding">
              <ion-avatar class="avatar">
                <img src="https://th.bing.com/th/id/R.426600e0f8c5b7159e1fed4d4597e38e?rik=QemuBJfi%2fcrgGg&pid=ImgRaw&r=0" alt="company profile image">
              </ion-avatar>
              <br>
              <ion-label>
                <h3>{{user.firstName}}, {{user.lastName}}</h3>
                <p>{{user.gender}}, {{user.age}}</p>
              </ion-label>
            </div>
          </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-center">
              <ion-label>
                <h3>2,890</h3>
                <p>Customers</p>
              </ion-label>
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-label>
                <h3>500</h3>
                <p>Likes</p>
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-list>
                <ion-item>
                  <ion-icon slot="start" color="success" name="person-outline"></ion-icon>
                 <ion-label>
                  <h3>Company Name</h3>
                  <p>{{ user.id}}</p>
                 </ion-label>
                </ion-item>

                <ion-item>
                  <ion-icon slot="start" name="call-outline" color="success" slot="start"></ion-icon>
                  <ion-label>
                   <h3>Phone</h3>
                   <p>{{user.phone}}</p>
                  </ion-label>
                 </ion-item>

                 <ion-item>
                  <ion-icon slot="start" name="at-outline" color="success"></ion-icon>
                  <ion-label>
                   <h3>Shop Address</h3>
                   <p>{{user.address}}</p>
                  </ion-label>
                 </ion-item>

                 <ion-item>
                  <ion-icon slot="start" color="success" name="mail-outline"></ion-icon>
                  <ion-label>
                   <h3>email</h3>
                   <p>{{user.email}}</p>
                  </ion-label>
                 </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-button
              expand="full"
              color="dark">
               Edit <ion-icon name="pencil" slot="start"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="6" class="ion-padding-start">
              <ion-button
              (click)="navigateBackToHome()"
              expand="full"
              color="success">
                Done
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-card-content>
    </ion-card>

</ion-content>+

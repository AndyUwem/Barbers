<ion-card class="login-container">
  <ion-card-header>
    <h2>Welcome Back</h2>
  </ion-card-header>
  <ion-card-content>
<form>
  <ion-label>
    <p>Email</p>
  </ion-label>
  <ion-input type="email" class="input-custom-style"></ion-input>

  <ion-label>
    <p>Password</p>
  </ion-label>
  <ion-input type="password" class="input-custom-style"></ion-input>
  <ion-label>
   <p id="forget-password">
     <a routerLink="/">Forget Password ? </a>
   </p>
  </ion-label>

  <ion-button
  class="ion-text-left"
  color="success"
  expand="block"
  size="large">
    Login
  </ion-button>

<fieldset>
  <legend>Or</legend>
  <ion-button
  class="custom-social-button"
  color="success"
  expand="full"
  size="large">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    <ion-text>Join with Google</ion-text>
  </ion-button>

  <ion-button
  class="custom-social-button"
  color="success"
  expand="full"
  size="large">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    <ion-text>Join with Facebook</ion-text>
  </ion-button>

  <ion-button
  class="custom-social-button"
  color="success"
  expand="full"
  size="large">
    <ion-icon name="logo-twitter" slot="start"></ion-icon>
    <ion-text>Join with Twitter</ion-text>
  </ion-button>

</fieldset>
</form>

  </ion-card-content>
</ion-card>

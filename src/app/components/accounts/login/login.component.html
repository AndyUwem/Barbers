<ion-card class="login-container">
  <ion-card-header>
    <h2>Welcome Back</h2>
  </ion-card-header>
  <ion-card-content>
<form [formGroup]="loginForm">
  <ion-label>
    <p>Email</p>
  </ion-label>
  <ion-input
    formControlName="email"
    inputmode="email"
    class="input-custom-style"
    [class.invalid-input]="fControl['email'].invalid && fControl['email'].touched"
    >
  </ion-input>
  <div
   *ngIf="fControl['email'].invalid && fControl['email'].touched">
    <ion-note
    color="danger"
    *ngIf="fControl['email'].errors['required']"
  > Invalid email address</ion-note>
<ion-note
  color="danger"
  *ngIf="fControl['email'].errors['maxlength']"
> Email is too long !</ion-note>
  </div>
  <ion-label>
    <p>Password</p>
  </ion-label>
  <ion-input
    formControlName="password"
    inputmode="password"
    class="input-custom-style"
    [class.invalid-input]="fControl['password'].invalid && fControl['password'].touched"
    ></ion-input>
    <div
     *ngIf="fControl['password'].invalid && fControl['password'].touched">
      <ion-note
      color="danger"
      *ngIf="fControl['password'].errors['required']"
    > Invalid password</ion-note>
    <ion-note
    color="danger"
    *ngIf="fControl['password'].errors['minlength']"
  > Password too short !</ion-note>
  <ion-note
    color="danger"
    *ngIf="fControl['password'].errors['maxlength']"
  > Password is too long !</ion-note>
    </div>
  <ion-label>
   <p id="forget-password">
     <a routerLink="/">Forget Password ? </a>
   </p>
  </ion-label>

  <ion-button
  class="ion-text-left"
  color="success"
  expand="block"
  size="large"
  (click)="onLoginSubmit()">
    Login
  </ion-button>

<fieldset>
  <legend>Or</legend>
  <ion-button
  class="custom-social-button"
  color="success"
  expand="full"
  size="large">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    <ion-text>Join with Google</ion-text>
  </ion-button>

  <ion-button
  class="custom-social-button"
  color="success"
  expand="full"
  disabled="true"
  size="large">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    <ion-text>Join with Facebook</ion-text>
  </ion-button>

  <ion-button
  class="custom-social-button"
  color="success"
  expand="full"
  disabled="true"
  size="large">
    <ion-icon name="logo-twitter" slot="start"></ion-icon>
    <ion-text>Join with Twitter</ion-text>
  </ion-button>

</fieldset>
</form>

  </ion-card-content>
</ion-card>

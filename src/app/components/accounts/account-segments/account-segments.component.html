<ion-header>
  <ion-toolbar>
    <ion-segment
    (ionChange)="onFilteredSegment($event)"
    [value]="selectedSegment"
     mode="ios">
      <ion-segment-button value="login">Login</ion-segment-button>
      <ion-segment-button value="register">Register</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content
    slot="fixed"
    scrollY="false"
    fullscreen="true"
    [ngSwitch]="selectedSegment">
    <app-login *ngSwitchCase="'login'"></app-login>
    <app-register-user *ngSwitchCase="'register'"></app-register-user>
</ion-content>
